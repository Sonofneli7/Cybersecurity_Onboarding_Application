<!-- GUI for Editing Notes -->
<div class="edit-note-wrapper container has-blurred-white-bg">
  <!-- Adding a heading -->
  <h2 class="is-bold">Edit Note</h2>
  
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" novalidate>
    <div class="form-field">
      <input
        class="textbox"
        [(ngModel)]="note.title" 
        #titleField="ngModel"
        name="title"
        type="text"
        placeholder="Enter note title..."
        required
        minlength="3"
      />
      <ng-container *ngIf="showValidationErrors && titleField.invalid" class="error-message">
        <p *ngIf="titleField.errors?.['required']">Please enter a note title...</p>
        <p *ngIf="titleField.errors?.['minlength']">
          Title must be at least 3 characters long...
        </p>
      </ng-container>
    </div>

    <div class="form-field">
      <textarea
        class="textarea"
        [(ngModel)]="note.content" 
        name="content"
        placeholder="Enter note content..."
      ></textarea>
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button type="submit" class="btn align-end">Save</button>
      
      <!-- Delete Button -->
      <button 
        type="button" 
        class="btn delete-btn" 
        (click)="deleteNote()"
        *ngIf="note.id"> <!-- Only show the delete button if the note has an id -->
        Delete
      </button>
    </div>
  </form>
</div>
