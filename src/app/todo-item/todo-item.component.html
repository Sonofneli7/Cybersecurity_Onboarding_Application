<div class="todo-item" [ngClass]="{ completed: todo?.completed }">
  <div class="check-box" (click)="onToggleCompletion()">
    <i class="material-symbols-outlined" *ngIf="todo?.completed">check</i>
  </div>
  <p class="todo-text">{{ todo?.text }}</p>

  <div class="todo-item-actions" (click)="$event.stopPropagation()">
    <div class="btn todo-item-action-btn" (click)="onEditClick()">
      <i class="material-symbols-outlined">edit</i>
    </div>
    <div class="btn todo-item-action-btn" (click)="onDeleteClick()">
      <i class="material-symbols-outlined">delete</i>
    </div>
  </div>
</div>
